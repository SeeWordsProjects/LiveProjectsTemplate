<ion-view style="background-color: #272733;" can-swipe-back="false">

    <ion-header-bar class="bar-dark" align-title="center">
        <h1 class="title">Test</h1>
    </ion-header-bar>

    <ion-content class="has-header">

        <div  style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h3 class="light">{{vm.recognizedText}}</h3>
        </div>

    </ion-content>

    <ion-footer-bar class="bar bar-dark bar-footer row" style="position:fixed; bottom:0px; padding: 0px;">
        <i class="col-20"></i>

        <button class="button button-positive col" style="margin: 5px; color: white;" ng-click="vm.sttToggle()" ng-model="vm.buttonState" ng-show="vm.loading===false" style="position: absolute; width: 50%; left: 50%; transform: translate(-50%,0%);">
                 {{ vm.buttonState}}
        </button>
        <div class="button button-negative col" style="margin: 5px; color: white;" ng-model="vm.buttonState" ng-show="vm.loading===true" style="position: absolute; width: 50%; left: 50%; transform: translate(-50%,0%);">
                 {{ vm.buttonState}}
        </div>

        <i class="col-20"></i>
    </ion-footer-bar>

</ion-view>
